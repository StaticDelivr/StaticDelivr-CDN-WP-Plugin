name: Deploy to WordPress.org
on:
  push:
    tags:
      - "*"

permissions:
  contents: write
jobs:
  tag:
    name: New tag
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Get Changelog Entry
      id: changelog
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const readme = fs.readFileSync('readme.txt', 'utf8');
          const version = context.ref.replace('refs/tags/', '');
          
          // Extract upgrade notice
          const upgradeRegex = new RegExp(`== Upgrade Notice ==.*?^= ${version} =(.*?)(^= |$)`, 'ms');
          const upgradeMatch = readme.match(upgradeRegex);
          let upgradeNotice = '';
          if (upgradeMatch && upgradeMatch[1]) {
            upgradeNotice = upgradeMatch[1].trim();
          }
          
          // Extract changelog
          const changelogRegex = new RegExp(`== Changelog ==.*?^= ${version} =(.*?)(^= |$)`, 'ms');
          const changelogMatch = readme.match(changelogRegex);
          let changelog = '';
          if (changelogMatch && changelogMatch[1]) {
            changelog = changelogMatch[1].trim();
          }
          
          // Combine: upgrade notice first, then changelog
          let body = '';
          if (upgradeNotice) {
            body += upgradeNotice + '\n\n';
          }
          if (changelog) {
            body += changelog;
          }
          
          if (body.trim()) {
            core.setOutput('body', body.trim());
          } else {
            core.setOutput('body', 'No changelog found for this version.');
          }

    - name: WordPress Plugin Deploy
      id: deploy
      uses: 10up/action-wordpress-plugin-deploy@stable
      env:
        SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
        SLUG: staticdelivr
      with:
        generate-zip: true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.deploy.outputs.zip-path }}
        body: ${{ steps.changelog.outputs.body }}
