name: Deploy to WordPress.org
on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  
jobs:
  tag:
    name: New tag
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Get Changelog Entry
      id: changelog
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Handle both readme.txt and README.txt
          let readme;
          try {
            readme = fs.readFileSync('readme.txt', 'utf8');
          } catch {
            readme = fs.readFileSync('README.txt', 'utf8');
          }
          
          const version = context.ref.replace('refs/tags/', '');
          
          function extractSection(content, sectionHeader, version) {
            const lines = content.split('\n');
            let inSection = false;
            let inVersion = false;
            let result = [];
            
            for (const line of lines) {
              if (line.includes(sectionHeader)) {
                inSection = true;
                continue;
              }
              if (inSection && line.trim() === `= ${version} =`) {
                inVersion = true;
                continue;
              }
              if (inVersion) {
                // Stop at next version header or next major section
                if (line.match(/^= .+ =$/) || line.match(/^== .+ ==$/)) {
                  break;
                }
                result.push(line);
              }
            }
            return result.join('\n').trim();
          }
          
          const upgradeNotice = extractSection(readme, '== Upgrade Notice ==', version);
          const changelog = extractSection(readme, '== Changelog ==', version);
          
          let body = '';
          if (upgradeNotice) {
            body += upgradeNotice + '\n\n';
          }
          if (changelog) {
            body += '### Changelog\n\n' + changelog;
          }
          
          core.setOutput('body', body.trim() || 'No changelog found for this version.');

    - name: WordPress Plugin Deploy
      id: deploy
      uses: 10up/action-wordpress-plugin-deploy@stable
      env:
        SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
        SLUG: staticdelivr
      with:
        generate-zip: true

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ steps.deploy.outputs.zip-path }}
        body: ${{ steps.changelog.outputs.body }}
