name: Deploy to WordPress.org
on:
  push:
    tags:
      - "*"

permissions:
  contents: write
  
jobs:
  tag:
    name: New tag
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Get version from tag
      id: tag
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        # Strip 'v' prefix for changelog lookup (v1.x.x â†’ 1.x.x)
        VERSION=${TAG#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Get Changelog Entry
      id: changelog
      uses: actions/github-script@v8
      with:
        script: |
          const fs = require('fs');
          
          // Handle both readme.txt and README.txt
          let readme;
          try {
            readme = fs.readFileSync('readme.txt', 'utf8');
          } catch {
            readme = fs.readFileSync('README.txt', 'utf8');
          }
          
          const version = '${{ steps.tag.outputs.version }}';
          
          function extractSection(content, sectionHeader, version) {
            const lines = content.split('\n');
            let inSection = false;
            let inVersion = false;
            let result = [];
            
            for (const line of lines) {
              if (line.includes(sectionHeader)) {
                inSection = true;
                continue;
              }
              if (inSection && line.trim() === `= ${version} =`) {
                inVersion = true;
                continue;
              }
              if (inVersion) {
                // Stop at next version header or next major section
                if (line.match(/^= .+ =$/) || line.match(/^== .+ ==$/)) {
                  break;
                }
                result.push(line);
              }
            }
            return result.join('\n').trim();
          }
          
          const upgradeNotice = extractSection(readme, '== Upgrade Notice ==', version);
          const changelog = extractSection(readme, '== Changelog ==', version);
          
          let body = '';
          if (upgradeNotice) {
            body += upgradeNotice + '\n\n';
          }
          if (changelog) {
            body += '### Changelog\n\n' + changelog;
          }
          
          core.setOutput('body', body.trim() || 'No changelog found for this version.');

    - name: WordPress Plugin Deploy
      id: deploy
      uses: 10up/action-wordpress-plugin-deploy@stable
      env:
        SVN_PASSWORD: ${{ secrets.SVN_PASSWORD }}
        SVN_USERNAME: ${{ secrets.SVN_USERNAME }}
        SLUG: staticdelivr
      with:
        generate-zip: true

    - name: Rename zip with version
      id: rename
      run: |
        # Get the original zip path from deploy step
        ORIGINAL_ZIP="${{ steps.deploy.outputs.zip-path }}"
        
        # Create new filename with version (staticdelivr-v1.7.0.zip)
        NEW_ZIP="staticdelivr-${{ steps.tag.outputs.tag }}.zip"
        NEW_PATH="$(dirname "$ORIGINAL_ZIP")/$NEW_ZIP"
        
        # Rename the file
        mv "$ORIGINAL_ZIP" "$NEW_PATH"
        
        echo "zip-path=$NEW_PATH" >> $GITHUB_OUTPUT
        echo "âœ… Renamed zip to: $NEW_ZIP"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ${{ steps.rename.outputs.zip-path }}
        body: ${{ steps.changelog.outputs.body }}

    - name: Publish Job Summary
      run: |
        echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
        echo "- **Version:** ${{ steps.tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Artifact:** \`${{ steps.rename.outputs.zip-path }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Target:** WordPress.org SVN (trunk & tags)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cat << 'EOF' >> $GITHUB_STEP_SUMMARY
        #### Changelog Summary
        ${{ steps.changelog.outputs.body }}
        EOF
